<div class="container">
    <div class="row justify-content-center">

        <div class="col-lg-4">

            <form [formGroup]="resetPasswordRequestForm" (ngSubmit)="onSubmit()" class="lead">
                <div class="text-center mb-3">
                    <img src="../../../assets/images/logo.png">
                </div>
                <h4 class="text-center">Forgot your password</h4>
                <p class="text-center">Please, enter your email ! </p>
                <div *ngIf="errorMsg" class="alert alert-danger text-center">{{errorMsg }}</div>
                <div *ngIf="confirmMsg" class="alert alert-success text-center">{{confirmMsg }}</div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-envelope fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" formControlName="email" class="form-control" id="email" placeholder="E-mail"
                            [ngClass]="{'is-invalid':(f.email.invalid && submitted)||(f.email.touched && f.email.invalid)}">

                        <div *ngIf="submitted || f.email.touched" class="invalid-feedback">
                            <div *ngIf="f.email.errors?.['required']">Ce champs est requis !</div>
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success mt-2">Send !</button>
                    <button type="reset" class="btn btn-outline-danger mt-2 mx-2">Cancel</button>
                </div>



            </form>

        </div>
    </div>
</div>
