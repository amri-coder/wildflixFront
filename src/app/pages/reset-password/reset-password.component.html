<div class="container">
    <div class="row justify-content-center">

        <div class="col-lg-4">

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="lead">

                <div class="text-center mb-3">
                    <img src="../../../assets/images/logo.png">
                </div>
                <h4 class="text-center">Réinitialisez votre mot de passe</h4>
                <p class="text-center">Veuillez entrer le nouveau mot de passe ! </p>
                <div *ngIf="errorMsg" class="alert alert-danger text-center">{{errorMsg }}</div>
                <div *ngIf="confirmMsg" class="alert alert-success text-center">{{confirmMsg }}</div>


                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-key fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="{{showPassword ? 'text':'password'}}" class="form-control" id="password"
                            placeholder="Password" formControlName="password"
                            [ngClass]="{'is-invalid':(f.password.invalid && submitted)||(f.password.touched && f.password.invalid)}">
                        <div class="input-group-append" (click)="togglePasswordVisibility()">
                            <span class="input-group-text" id="show-password">
                                <i class="fa fa-2x" [ngClass]="showPassword ? 'fa-eye':'fa-eye-slash'"></i>
                            </span>
                        </div>
                        <div *ngIf="submitted || f.password.touched" class="invalid-feedback">
                            <div *ngIf="f.password.errors?.['required']">Ce champs est requis ! min 5 caractères
                            </div>
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success mt-2">Envoyer !</button>
                    <button type="reset" class="btn btn-outline-danger mt-2 mx-2">Annuler</button>
                </div>

            </form>

        </div>
    </div>
</div>
