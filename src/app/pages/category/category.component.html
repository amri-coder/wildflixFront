<div class="user-area">
    <div class="container-fluid m-0">
        <div class="row align-items-center">
            <div class="col-lg-7 col-xl-6  p-0">
                <div class="user-img">
                    <img src="assets/img/category.jpg" alt="Images">
                </div>
            </div>

            <div class="col-lg-5 col-xl-6">
                <div class="user-section text-center">
                    <div class="user-content">
                        <h2>Ajouter <b>une catégorie</b></h2>
                    </div>
                    <div class="tab user-tab">
                        <div class="tab_content current active">
                            <div class="tabs_item current">
                                <div class="user-all-form">
                                    <div class="contact-form">
                                        <form id="videoForm" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                                            <div class="row">
                                                <div *ngIf="isCreated" class="alert alert-success">{{message}}</div>
                                                <div class="col-lg-12 ">
                                                    <div class="form-group">
                                                        <i class='bx bx-file'></i>
                                                        <input type="text" formControlName="name" id="name"
                                                            class="form-control" required
                                                            data-error="Veuillez saisir le libellé de la catégorie"
                                                            placeholder="Action, Comédie...">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 text-center">
                                                    <button type="submit"
                                                        class="default-btn  user-all-btn">Ajouter</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
