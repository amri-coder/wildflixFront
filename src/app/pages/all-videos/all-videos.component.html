<app-navbar-style-one></app-navbar-style-one>

<div class="inner-banner inner-bg3">
    <div class="container">
        <div class="inner-banner-title text-center">
            <h3>Espace abonné</h3>
            <p>Nous sommes ravis de la confiance que vous nous accordez.</p>
        </div>

        <div class="banner-list">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7">
                    <ul class="list">
                        <li><a href="index.html">Abonnés</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li class="active">Membre</li>
                    </ul>
                </div>

                <div class="col-lg-6 col-md-5">
                    <p>Heureux de vous revoir <a routerLink="/"></a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row"
    style="display: flex; justify-content: center; justify-items: left; min-height: 300px; margin-top: 100px;">

    <div *ngFor="let video of videos" style=" max-width: 360px;" class="col-sm-6 col-md-4 col-lg-4">

        <div class="box">
            <div class="img-box">
                <!-- <a><img alt="img" src={{video.url}}></a> -->
                <video controls style="max-width: 300px;">
                    <source [src]="video.url" type="video/mp4">
                    Votre navigateur ne prend pas en charge la lecture de vidéos HTML5.
                </video>
            </div>
            <i class="flaticon-like"></i>
            <div class="detail-box">
                <h5>
                    {{video.title}}
                </h5>
            </div>

        </div>
    </div>

</div>

<app-footer-style-one></app-footer-style-one>
