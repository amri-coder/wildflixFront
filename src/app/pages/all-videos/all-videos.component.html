<div class="inner-banner inner-bg3">
    <div class="container">
        <div class="inner-banner-title text-center">
            <h3>Espace abonné</h3>
            <p>Nous sommes ravis de la confiance que vous nous accordez.</p>
        </div>

        <div class="banner-list">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-7">
                    <ul class="list">
                        <li><a href="index.html">Abonnés</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li class="active">Membre</li>
                    </ul>
                </div>

                <div class="col-lg-6 col-md-5">
                    <p>Heureux de vous revoir <span class="text-danger">{{firstname}} {{lastname}}</span><a
                            routerLink="/"></a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row"
    style="display: flex; justify-content: center; justify-items: left; min-height: 300px; margin-top: 100px;">


    <div class="col-lg-4">
        <div class="listing-section-right">
            <h3 class="title"> <i class="flaticon-filter"></i> Filtres</h3>

            <div class="listing-right-form">
                <form id="allVideoForm" [formGroup]="allVideoForm">
                    <div class="facilities-list">
                        <h3 class="facilities-title">Catégories</h3>
                        <div class="form-check" *ngFor="let category of categories" class="col-md-12">
                            <label class="form-check-label">
                                <input class="form-check-input" formArrayName="categories"
                                    (change)="onCheckboxChange($event)" type="checkbox"
                                    [value]="category.id">&nbsp;&nbsp;{{category.name}}
                            </label>
                        </div>
                        <div class="col-lg-12 col-md-12 text-center">
                            <button type="button" class="default-btn user-all-btn"
                                (click)="onFilterVideos()">Filtrer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div *ngFor="let video of videos" style="max-width: 360px; margin-bottom: 20px;" class="col-sm-6 col-md-4 col-lg-4">

        <div class="box">
            <div class="row">
                <div class="col-md-12">
                    <video controls autoplay muted style="width: 100%;">
                        <source controls [src]="video.url" type="video/mp4">
                        Votre navigateur ne prend pas en charge la lecture de vidéos HTML5.
                    </video>

                    <!-- <h3> {{video.url}} </h3>
                    <h3>{{convertUrlToSafeRessource(video.url)}} </h3>  -->
                    <!-- <iframe width="300" height="200" [src]="convertUrlToSafeRessource(video.url)"></iframe> -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"><i class="flaticon-like"></i></div>
                <div class="col-md-9" style="text-align: right; font-size: 12px;">{{video.releaseDate}}</div>
            </div>
            <div class="detail-box">
                <h6>
                    {{video.title}}
                </h6>
            </div>
        </div>
    </div>
