<div class="container">
    <div class="row justify-content-center">

        <div class="col-lg-4">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="lead">
                <p class="text-right accueil">
                    <a routerLink="" class="retour">Accueil</a>

                </p>

                <div class="text-center mb-3">
                    <a routerLink="/" class="logo">
                        <img src="../../../assets/images/logo.png">
                    </a>
                </div>
                <h4 class="text-center">Login</h4>
                <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg }}</div>
                <div class="form-group">
                    <label class="sr-only" for="email">E-mail</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-envelope fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" formControlName="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="password">Mot de passe</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-key fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="{{showPassword ? 'text':'password'}}" class="form-control" id="password"
                            placeholder="Password" formControlName="password">
                        <div class="input-group-append" (click)="togglePasswordVisibility()">
                            <span class="input-group-text" id="show-password">
                                <i class="fa fa-2x" [ngClass]="showPassword ? 'fa-eye':'fa-eye-slash'"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success mt-2">Se connecter</button>
                    <button type="reset" class="btn btn-outline-danger mt-2 mx-2">Annuler</button>
                </div>

            <div class="textdubas">
                <p class="pt-4">
                    <a routerLink="/forgotten-password" class="forgot-password-link">
                        <u>Mot de passe oubli√© ?</u>
                    </a>
                </p>
        
                <p class="pt-4 register-text">
                    Si vous n'avez pas encore de compte utilisateur
                  </p>
                  <a routerLink="/register" class="register-link">
                    <button class="custom-button">Inscrivez-vous ici</button>
                  </a>
                  
            </div>

            </form>

        </div>
    </div>
</div>
