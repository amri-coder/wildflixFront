<div class="container">
    <div class="row justify-content-center">

        <div class="col-lg-4">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="lead">
                <div class="text-center mb-3">
                    <img src="../../../assets/images/logo.png">
                </div>
                <h4 class="text-center">Register</h4>
                <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg }}</div>
                <div class="form-group">
                    <label class="sr-only" for="firstname">Prénom</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-user fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" formControlName="firstname" class="form-control" id="firstname"
                            name="firstname" placeholder="Prénom"
                            [ngClass]="{'is-invalid':(f.firstname.invalid && submitted)||(f.firstname.touched && f.firstname.invalid)}">
                        <div *ngIf="submitted || f.firstname.touched" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors?.['required']">Ce champs est requis !</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastname">Nom</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-user fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" formControlName="lastname" class="form-control" id="lastname" name="lastname"
                            placeholder="Nom"
                            [ngClass]="{'is-invalid':(f.lastname.invalid && submitted)||(f.lastname.touched && f.lastname.invalid)}">
                        <div *ngIf="submitted || f.lastname.touched" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors?.['required']">Ce champs est requis !</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-envelope fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="text" formControlName="email" class="form-control" id="email" placeholder="E-mail"
                            [ngClass]="{'is-invalid':(f.email.invalid && submitted)||(f.email.touched && f.email.invalid)}">

                        <div *ngIf="submitted || f.email.touched" class="invalid-feedback">
                            <div *ngIf="f.email.errors?.['required']">Ce champs est requis !</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fa fa-key fa-2x" aria-hidden="true"></i></div>
                        </div>
                        <input type="{{showPassword ? 'text':'password'}}" class="form-control" id="password"
                            name="password" placeholder="Password" formControlName="password"
                            [ngClass]="{'is-invalid':(f.password.invalid && submitted)||(f.password.touched && f.password.invalid)}">
                        <div class="input-group-append" (click)="togglePasswordVisibility()">
                            <span class="input-group-text" id="show-password">
                                <i class="fa fa-2x" [ngClass]="showPassword ? 'fa-eye':'fa-eye-slash'"></i>
                            </span>
                        </div>
                        <div *ngIf="submitted || f.password.touched" class="invalid-feedback">
                            <div *ngIf="f.password.errors?.['required']">Ce champs est requis !</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success mt-2">Send !</button>
                    <button type="reset" class="btn btn-outline-danger mt-2 mx-2">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
